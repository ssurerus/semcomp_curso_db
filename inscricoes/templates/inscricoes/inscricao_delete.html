<!-- inscricoes/templates/inscricoes/inscricao_delete.html -->

{% extends 'inscricoes/base.html' %}

{% block content %}
<h2>Deletar Inscrição</h2>
<p>Tem certeza de que deseja excluir esta inscrição?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'inscricao_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
