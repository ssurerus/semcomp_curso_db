<!-- inscricoes/templates/inscricoes/inscricao_form.html -->

{% extends 'inscricoes/base.html' %}

{% block content %}
<h2>{% if inscricao %}Editar{% else %}Adicionar{% endif %} Inscrição</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" name="nome_completo" class="form-control" value="{% if inscricao %}{{ inscricao.1 }}{% endif %}" required>
    </div>
    <div class="form-group">
        <label for="matricula">Matrícula:</label>
        <input type="text" name="matricula" class="form-control" value="{% if inscricao %}{{ inscricao.2 }}{% endif %}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" value="{% if inscricao %}{{ inscricao.3 }}{% endif %}" required>
    </div>
    <div class="form-group">
        <label for="curso_id">Curso:</label>
        <select name="curso_id" id="curso_id" class="form-control" required>
            {% for curso in cursos %}
                <option value="{{ curso.0 }}"{% if inscricao and curso.0 == inscricao.4 %} selected{% endif %}>{{ curso.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
<a href="{% url 'inscricao_list' %}" class="btn btn-secondary">Voltar</a>
{% endblock %}
